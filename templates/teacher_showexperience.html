{% extends "teacher_base.html" %}
{% block content %}
    <div class="block">
    <div class="app-heading app-heading-small">
        <div class="title"><h2>查看教师心得</h2>
            <p>See teacher Experience</p>
        </div>
    </div>
    <form class="form-horizontal" method="POST" novalidat>
        {% if message.get('messages')[0] == 0 %}
            <div class="form-group"><label class="col-md-2 control-label">选择教师名称</label>
                <p></p>
                <div class="col-md-10"><select class="form-control" name="teacher">
                    {% for message in message.get('messages')[1] %}
                        <option>{{ message[0] }}</option>
                    {% endfor %}
                </select><span class="help-block"></span></div>
            </div>
            <p></p>
            <div class="form-group margin-top-20">
                <button class="btn btn-default" type="submit">确认提交</button>
            </div>
        {% else %}
            <div class="container">
                <div class="row">
                    <div class="col-md"><!-- DEFAULT DROPZONE -->
                        <div class="block">
                            <div class="app-heading app-heading-small">
                                <div class="title"><h2>教师心得</h2></div>
                            </div>
                            {% for message in message.get('messages')[1] %}
                                <div class="form-group"><label class="col-md-2 control-label">日期</label>
                                    <div class="col-md-10">{{ message[1] }}</div>
                                </div>
                                <div class="form-group"><label class="col-md-2 control-label">标题</label>
                                    <div class="col-md-10">{{ message[2] }}</div>
                                </div>
                                <div class="form-group"><label class="col-md-2 control-label">内容</label>
                                    <div class="col-md-10">{{ message[3] }}</div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </form>
{% endblock %}
