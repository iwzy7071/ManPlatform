{% extends "admin_base.html" %}
{% block content %}
    <div class="block">
        <div class="app-heading app-heading-small">
            <div class="title"><h2>备份数据库</h2>
                <p>Save the database
                    {% if message.get('messages') %}
                        <code>{{ message.get('messages') }}</code>
                    {% endif %}</p>
            </div>
        </div>
        <form class="form-horizontal" method="POST" novalidat>
            <div class="form-group"><label class="col-md-2 control-label">用户备份密码</label>
                <div class="col-md-10"><input type="password" class="form-control" name="password"></div>
            </div>
            <div class="form-group margin-top-20">
                <button class="btn btn-default" type="submit">确认备份数据库</button>
            </div>
        </form>
    </div>
{% endblock %}
