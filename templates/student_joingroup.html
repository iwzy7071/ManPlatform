{% extends "student_base.html" %}
{% block content %}
    <div class="block">
        <div class="app-heading app-heading-small">
            <div class="title"><h2>加入团队</h2>
                <p>Join Team
                    {% if message.get('messages')[1] %}
                        <code> {{ message.get('messages')[1] }}</code>
                    {% endif %}</p>
            </div>
        </div>
        <form class="form-horizontal" method="POST" novalidat>
            <div class="form-group"><label class="col-md-2 control-label">选择课程名称</label>
                <p></p>
                <div class="col-md-10"><select class="form-control" name="course">
                    {% for message in message.get('messages') %}
                        <option>{{ message }}</option>
                    {% endfor %}
                </select><span class="help-block"></span></div>
            </div>
            <p></p>
            <div class="form-group"><label class="col-md-2 control-label">输入团队密钥</label>
                <p></p>
                <div class="col-md-10"><input type="text" class="form-control" name="teamid"></div>
            </div>
            <div class="form-group margin-top-20">
                <button class="btn btn-default" type="submit" name="choose">提交</button>
            </div>
        </form>
    </div>
{% endblock %}
