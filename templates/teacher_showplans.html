{% extends "teacher_base.html" %}
{% block content %}
    <div class="block">
        <div class="app-heading app-heading-small">
            <div class="title"><h2>查看课程安排</h2>
                <p>See course plan</p>
            </div>
        </div>
        <table border="1" class="table-condensed">
            <tr>
                <td>课程名称</td>
                <td>发布时间</td>
                <td>题目</td>
                <td>内容</td>
            </tr>
            {% for msgs in message.get('messages') %}
                <tr>
                    {% for msg in msgs %}
                        <td>{{ msg }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
