<!DOCTYPE html>
<html lang="en">
<head><title>User Login</title><!-- META SECTION -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1"><!-- END META SECTION --><!-- CSS INCLUDE -->
    <link rel="stylesheet" href="../static/css/styles.css"><!-- EOF CSS INCLUDE --></head>
<body><!-- APP WRAPPER -->
<div class="app"><!-- START APP CONTAINER -->
    <div class="app-container">
        <div class="app-login-box">
            <div class="app-navigation-logo"><img src="../static/img/zju.jpg" alt="John Doe" width="360" align="middle">
            </div>
            <div class="app-login-box-title">
                <div class="title">登入你的账户</div>
                <code>
                    {% if message %}
                        {{ message }}
                    {% endif %}
                </code>
            </div>
            <div class="app-login-box-container">
                <form action="" method="POST" novalidate>
                    <div class="form-group"><input type="text" class="form-control" name="login"
                                                   placeholder="用户名"></div>
                    <div class="form-group"><input type="password" class="form-control" name="password"
                                                   placeholder="密码"></div>
                    <p>
                        <button class="btn btn-info">登入</button>
                        <a class="btn btn-danger" href={{ url_for("findpassword") }}>找回密码</a></p>
                </form>

            </div>

        </div>
    </div><!-- END APP CONTAINER --></div><!-- END APP WRAPPER -->
<div class="modal fade" id="modal-thanks" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"
                                                                                          class="icon-cross"></span>
        </button>
        <div class="modal-content">
            <div class="modal-body"><p class="text-center margin-bottom-20"><img src="../static/assets/images/smile.png"
                                                                                 alt="Thank you" style="width: 100px">
            </p>
                <h3 id="modal-thanks-heading"
                    class="text-uppercase text-bold text-lg heading-line-below heading-line-below-short text-center"></h3>
                <p class="text-muted text-center margin-bottom-10">Thank you so much for likes</p>
                <p class="text-muted text-center">We will do our best to make<br>Boooya template perfect</p>
                <p class="text-center">
                    <button class="btn btn-success btn-clean" data-dismiss="modal">Continue</button>
                </p>
            </div>
        </div>
    </div>
</div><!-- IMPORTANT SCRIPTS -->
<script type="text/javascript" src="../static/js/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/vendor/jquery/jquery-migrate.min.js"></script>
<script type="text/javascript" src="../static/js/vendor/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="../static/js/vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/vendor/moment/moment.min.js"></script>
<script type="text/javascript" src="../static/js/vendor/customscrollbar/jquery.mCustomScrollbar.min.js"></script>
<!-- END IMPORTANT SCRIPTS --><!-- APP SCRIPTS -->
<script type="text/javascript" src="../static/js/app.js"></script>
<script type="text/javascript" src="../static/js/app_plugins.js"></script>
<script type="text/javascript" src="../static/js/app_demo.js"></script><!-- END APP SCRIPTS --></body>
</html>
