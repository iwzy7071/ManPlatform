{% extends "teacher_base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md"><!-- DEFAULT DROPZONE -->
                <div class="block">
                    <div class="app-heading app-heading-small">
                        <div class="title"><h2>添加教师介绍</h2>
                            <p>Add teaching plans{% if message.get('messages') %}
                                <code>{{ message.get('messages') }}</code>
                            {% endif %}</p></div>
                    </div>
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div><label class="col-md-2 control-label">简介介绍</label>
                            <textarea class="form-control" rows="5" name="content"></textarea>
                        </div>
                        <div class="form-group margin-top-20">
                            <button class="btn btn-default" type="submit">确认添加</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
