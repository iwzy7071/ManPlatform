{% extends "teacher_base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md"><!-- MESSAGE -->
                {% for msg in message.get('messages') %}
                    <div class="block block-condensed block-highlight-hover">
                        <div class="title">
                            <div class="contact-container"><span>{{ msg[0] }}</span></div>
                            <div class="contact-container">{{ msg[1] }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
